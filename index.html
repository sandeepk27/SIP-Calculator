<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Step-Up Investment Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background: #f0f4f8;
    }
    input[type=range] {
      width: 100%;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Step-Up Investment Calculator</h2>

  <label>Monthly Investment: ₹<span id="amountVal">10000</span></label>
  <input type="range" id="amount" min="1000" max="100000" step="1000" value="10000">

  <label>Step-up % per Year: <span id="stepUpVal">10</span>%</label>
  <input type="range" id="stepUp" min="0" max="50" value="10">

  <label>Annual Return %: <span id="returnVal">12</span>%</label>
  <input type="range" id="return" min="1" max="20" value="12">

  <label>Investment Duration: <span id="yearsVal">10</span> Years</label>
  <input type="range" id="years" min="1" max="30" value="10">

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="resultBox">
    <h3>Results</h3>
    <p><b>Total Invested:</b> ₹<span id="invested"></span></p>
    <p><b>Expected Returns:</b> ₹<span id="returns"></span></p>
    <p><b>Total Corpus:</b> ₹<span id="corpus"></span></p>
    <canvas id="myChart"></canvas>
  </div>
</div>

<script>
const amount = document.getElementById('amount');
const stepUp = document.getElementById('stepUp');
const returnP = document.getElementById('return');
const years = document.getElementById('years');

amount.oninput = () => document.getElementById('amountVal').innerText = amount.value;
stepUp.oninput = () => document.getElementById('stepUpVal').innerText = stepUp.value;
returnP.oninput = () => document.getElementById('returnVal').innerText = returnP.value;
years.oninput = () => document.getElementById('yearsVal').innerText = years.value;

let chart;

function calculate() {
  fetch("https://sip-calculator-ya0j.onrender.com", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      monthly_amount: amount.value,
      step_up_percent: stepUp.value,
      return_percent: returnP.value,
      years: years.value
    })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("invested").innerText = data.total_invested.toLocaleString();
    document.getElementById("returns").innerText = data.total_returns.toLocaleString();
    document.getElementById("corpus").innerText = data.total_corpus.toLocaleString();

    const labels = data.results.map(r => "Year " + r.year);
    const invested = data.results.map(r => r.invested);
    const corpus = data.results.map(r => r.corpus);

    if (chart) chart.destroy();
    chart = new Chart(document.getElementById("myChart"), {
      type: "line",
      data: {
        labels: labels,
        datasets: [
          { label: "Invested", data: invested, borderColor: "#888", fill: false },
          { label: "Corpus", data: corpus, borderColor: "#007bff", fill: false }
        ]
      }
    });
  });
}
</script>
</body>
</html>
