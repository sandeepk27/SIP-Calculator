<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step-Up Investment Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f9;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    label {
      display: block;
      margin: 20px 0 5px;
      font-weight: bold;
    }
    input[type="range"] {
      width: 100%;
    }
    #results {
      margin-top: 30px;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    canvas {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Step-Up Investment Calculator</h1>

    <label>Monthly Investment: ₹<span id="amountVal">10000</span></label>
    <input type="range" id="amount" min="1000" max="100000" step="500" value="10000">

    <label>Step-Up (%): <span id="stepUpVal">10</span>%</label>
    <input type="range" id="stepUp" min="0" max="50" step="1" value="10">

    <label>Annual Return (%): <span id="returnVal">12</span>%</label>
    <input type="range" id="returnRate" min="4" max="20" step="0.5" value="12">

    <label>Years: <span id="yearsVal">30</span></label>
    <input type="range" id="years" min="1" max="30" step="1" value="30">

    <button onclick="calculate()">Calculate</button>

    <div id="results">
      <p><strong>Total Invested:</strong> ₹<span id="invested"></span></p>
      <p><strong>Total Corpus:</strong> ₹<span id="corpus"></span></p>
      <p><strong>Total Returns:</strong> ₹<span id="returns"></span></p>
    </div>

    <canvas id="chart"></canvas>
  </div>

  <script>
    const amount = document.getElementById('amount');
    const stepUp = document.getElementById('stepUp');
    const returnRate = document.getElementById('returnRate');
    const years = document.getElementById('years');

    const updateDisplay = () => {
      document.getElementById('amountVal').textContent = amount.value;
      document.getElementById('stepUpVal').textContent = stepUp.value;
      document.getElementById('returnVal').textContent = returnRate.value;
      document.getElementById('yearsVal').textContent = years.value;
    };

    amount.oninput = stepUp.oninput = returnRate.oninput = years.oninput = updateDisplay;
    updateDisplay();

    let chart;

    function calculate() {
      fetch('https://sip-calculator-ya0j.onrender.com', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          initial: parseFloat(amount.value),
          step_up: parseFloat(stepUp.value),
          return_rate: parseFloat(returnRate.value),
          years: parseInt(years.value)
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('invested').textContent = data.total_invested;
        document.getElementById('corpus').textContent = data.final_corpus;
        document.getElementById('returns').textContent = data.total_returns;

        const labels = data.details.map(d => d.month);
        const investedData = data.details.map(d => d.invested);
        const corpusData = data.details.map(d => d.corpus);

        if (chart) chart.destroy();

        chart = new Chart(document.getElementById('chart'), {
          type: 'line',
          data: {
            labels: labels,
            datasets: [
              {
                label: 'Invested Amount',
                data: investedData,
                borderColor: 'blue',
                fill: false
              },
              {
                label: 'Corpus Value',
                data: corpusData,
                borderColor: 'green',
                fill: false
              }
            ]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      });
    }
  </script>
</body>
</html>
